<head>
  {% if page.title %}
  <title>{{ page.title }} | Test Page</title>
  <meta name="og.title" content="{{ page.title }}">
  {% else %}
  <title>Test Page: Don't Panic</title>
  <meta property="og:title" content="Test Page: Don't Panic" />
  {% endif %}
  
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta name="og.description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="This is a dangerous site.">
  <meta property="og:description" content="This is a dangerous site." />
  {% endif %}

  <link href="/favicon.png" rel="icon">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans:300|Raleway:100" rel="stylesheet">
  <!---external--->
  <link rel="stylesheet" href=" /fonts/fontawesome-free-5.4.1-web/css/all.css ">
  <!---local--->
  <link rel="stylesheet " href="/css/reset.css ">
  <link rel="stylesheet " href="/css/main.css ">
</head>
